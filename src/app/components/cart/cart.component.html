<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">+/-</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
        <tr *ngFor="let product of products;">
            <td>{{product.product.id}}</td>
            <td>{{product.product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.product.description}}</td>
            <td>{{product.product.price}}</td>
            <button class="btn btn-danger" type="button" (click)="removeFromCart(product)">Remove</button>
        </tr>
    </tbody>
</table>
<button [routerLink]="['/home']">Back</button>
<button  (click)="emptyCart()">Empty Cart</button>
<button  [routerLink]="['/checkout']">Proceed to Checkout ({{totalPrice | currency: 'USD'}})</button>
